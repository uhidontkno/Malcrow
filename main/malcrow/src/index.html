<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Malcrow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&display=swap');
  </style>
</head>
<body class="bg-background m-2 font-sans">
  <h1 class="text-4xl font-bold text-gradient pb-2">Welcome to Malcrow!</h1>
  <div class="grid sm:grid-cols-2 sm:grid-rows-1 grid-cols-1 grid-rows-2 gap-4">
    <div class="flex flex-col w-full h-full">
      <div class="card bg-base-300 p-2 rounded-lg">
        <span class="card-title"><b>Fake</b> Processes</span>
        <pre class="processes h-[calc(100%-32px)] max-h-[600px] overflow-auto">
[PLACEHOLDER]
        </pre>
        <span class="w-full flex flex-row h-8 max-w-[480px] mx-auto">
          <input type="text" class="text-sm px-2 font-mono procInput bg-black/30 rounded-md mr-2 w-full">
          <button class="procInputAdd btn btn-primary min-h-8 h-8 px-4 py-1 leading-none">Add</button>
          <button class="procInputRemove btn btn-error min-h-8 h-8 px-4 ml-1 py-1 leading-none">Remove</button>
        </span>
      </div>
    </div>
    <div class="flex flex-col w-full h-full">
      <div class="card bg-base-300 p-2 rounded-lg">
        <span class="card-title"><b>Fake</b> Registry Entries</span>
        <pre class="processes">
[PLACEHOLDER]
        </pre>
        <span class="w-full flex flex-row h-8 max-w-[480px] mx-auto">
          <input type="text" class="regInput">
          <button class="reg InputAdd btn btn-primary">Add</button>
          <button class="reg InputRemove btn btn-error">Remove</button>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
