<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Malcrow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&display=swap');
  </style>
</head>
<body class="bg-background font-sans">
  <header class="flex flex-row w-full">
    <h1 class="text-4xl font-bold text-gradient pb-2 m-2">Welcome to Malcrow!</h1>
    <div class="themeSelect justify-end">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn m-1">
          Theme
          <svg
            width="12px"
            height="12px"
            class="inline-block h-2 w-2 fill-current opacity-60"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 2048 2048">
            <path d="M1799 349l242 241-1017 1017L7 590l242-241 775 775 775-775z"></path>
          </svg>
        </div>
        <ul tabindex="0" class="themeDropdownContent dropdown-content bg-base-300 rounded-box z-[1] w-52 p-2 shadow-2xl">
          
        </ul>
      </div>
    </div>
  </header>
  
  <div class="m-2 grid sm:grid-cols-2 sm:grid-rows-1 grid-cols-1 grid-rows-2 gap-4">
    <div class="card bg-base-300 p-2 rounded-lg">
      <span class="card-title"><b>Fake</b> Processes</span>
      <pre class="processes">
[PLACEHOLDER]
      </pre>
      <span class="w-full flex flex-row h-8 max-w-[480px] mx-auto">
        <input type="text" class="procInput">
        <button class="proc InputAdd btn btn-primary">Add</button>
        <button class="proc InputRemove ml-1 btn btn-error">Remove</button>
      </span>
    </div>
    <div class="card bg-base-300 p-2 rounded-lg">
      <span class="card-title"><b>Fake</b> Registry Entries</span>
      <pre class="registries">
[PLACEHOLDER]
      </pre>
      <span class="w-full flex flex-row h-8 max-w-[480px] mx-auto">
        <input type="text" class="regInput">
        <button class="reg InputAdd btn btn-primary">Add</button>
        <button class="reg InputRemove ml-1 btn btn-error">Remove</button>
      </span>
    </div>
    </div>
      
  </div>
  <footer class="absolute bottom-0 bg-base-200 mt-auto rounded-md py-2 mx-2 px-2 rounded-b-none w-[calc(100%-1rem)]">
    version 0.1.0 | by <a class="profile" href="https://github.com/uhidontkno" onclick="ghProfileWindow()">@rare1k</a> <a class="project" href="https://github.com/uhidontkno/Malcrow" onclick="ghProjectWindow()">(open source on github)</a>
  </footer>
  <script src="index.js"></script>
</body>
</html>
