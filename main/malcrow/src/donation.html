<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Malcrow</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&display=swap');
  </style>
</head>
<body class="bg-base-300 font-sans p-4 text-sm">
    <main class="bg-base-100 rounded-2xl w-full h-full p-4  overflow-auto">
        <h1 class="text-3xl font-bold text-gradient">Support Malcrow</h1>
        <p>Malcrow is FOSS but is <b>donationware</b>, that means you get Malcrow completely for free, but we would like you to pay for it. You are not obligated to pay, and if you cannot support us financially, you can do it in other ways.
        <br>Please select an option.
        </p>
        <br>
        <button class="btn btn-primary w-full btn-sm">I would like to support Malcrow financially.</button>
        <button class="btn btn-accent w-full ">I already supported Malcrow financially before.</button>
        <br><br>
        <button class="btn  w-full btn-sm">Remind me in <input type="number" min="1" max="30" style="width:5ch;padding-left:0.5ch;padding-right:0.5ch;" class="text-primary bg-primary-content"> days</button>
        <button class="btn btn-error w-full ">I cannot/don't want to suport Malcrow financially.</button>
    </main>
</body>
</html>
